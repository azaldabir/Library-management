{% extends 'base.html' %}
{% load static %}
{% block title %} Issue Book {% endblock %}
{% block css %}
{% endblock %}
{% block content %}
<div class="container mt-4">
\       <form method="post" action="{% url 'issue-book' %}">
        {% csrf_token %}

        <div>
            <h2>Issue a Book</h2>
                {% csrf_token %}
        
                <div class="form-group mt-2">
                    <label for="member_name">Member Name</label>
                    <select class="form-control" id="member_name" name="member_name" required>
                        <option value="">Select Member</option>
                        {% for member in  members %}
                        
                        <option value="{{member.email}}">{{member}}</option>
                        {% endfor %}
                        <!-- Add more member options as needed -->
                    </select>
                </div>
        
                <div class="form-group mt-4">
                    <label for="book_name">Book Name</label>
                    <select class="form-control" id="book_name" name="book_name" required>
                        <option value="">Select Book</option>
                        {% for book in  books %}
                        <option value="{{book.bookID}}">{{book.bookID}}-{{book.authors}}</option>
                        {% endfor %}
                        <!-- Add more book options as needed -->
                    </select>
                </div>

                <div class="form-group mt-4">
                    <label for="book_name">Return Date</label>
                        <input  type="date" class="form-control" name="return_date">
                        <!-- Add more book options as needed -->
                </div>
        
                <button type="submit" class="btn btn-primary mt-4">Issue Book</button>
        </div>
        
    </form>
</div>
{% endblock %}
{% block js %}

{% endblock %}
