{% extends 'base.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'add-book' %}">
        {% csrf_token %}
        
        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Book ID</i></label>
                <input type="text" class="form-control mt-2" name="id" placeholder="Enter name of the Book" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Title</i></label>
                <input type="text" class="form-control mt-2" name="title" placeholder="Enter name of the Book" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Author Name</i></label>
                <input type="text" class="form-control mt-2" name="authors" placeholder="Enter name of the Author" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Language Code</i></label>
                <input type="text" class="form-control mt-2" name="language_code" placeholder="Enter name of the Author" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">ISBN Number</i></label>
                <input type="text" class="form-control mt-2" name="isbn" placeholder="Enter ISBN number of the book" required>
            </div>

            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Average Rating</i></label>
                <input type="text" class="form-control mt-2" name="average_rating" placeholder="Enter Average Rating" required>
            </div>
            
            
        </div>
        
        <div class="row mt-4">
           
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">publication date</i></label>
                <input type="date" class="form-control mt-2" name="publication_date" placeholder="Enter Category of the book" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Publisher</i></label>
                <input type="text" class="form-control mt-2" name="publisher" placeholder="Enter Publisher" required>
            </div>
        </div>


        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Number of Pages</i></label>
                <input type="number" class="form-control mt-2" name="num_pages" placeholder="Enter Number of Pages" required>
            </div>
            
            
        </div>
        
        <button type="submit" class="btn btn-outline-primary mt-4">Add Book</button>
    </form>
</div>
{% endblock %}

<script>

</script>
{% endblock %}
